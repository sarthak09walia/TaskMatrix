{% extends 'base.html' %}

{% block title %}Task{% endblock title %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.get_status_display }}</p>  
    <p>Due Date: {{ task.due_date }}</p>
    <a href="{% url 'edit_task' task.id %}">Edit Task</a>
    <br />
    <a href="{% url 'Tasks' %}">Back to Tasks</a>
{% endblock content %}
