{% extends 'base.html' %}

{% block title %}Edit Task{% endblock title %}

{% block content %}
  <h1>Edit Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
  <a href="{% url 'task' task.id %}">Back to Task</a>
{% endblock content %}
